<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Banking System</title>
<style>
body {
    background: #0f172a;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.card {
    background: white;
    padding: 25px;
    width: 400px;
    border-radius: 10px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
}
h2 { text-align: center; }
input, select, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
}
button {
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
button:hover {
    background: #1d4ed8;
}
.output {
    margin-top: 15px;
    font-size: 14px;
}
</style>
</head>
<body>

<div class="card">
    <h2>Bank Transaction</h2>

    <input id="balance" type="number" placeholder="Initial Balance">
    <input id="amount" type="number" placeholder="Amount">
    <select id="type">
        <option value="deposit">Deposit</option>
        <option value="withdraw">Withdraw</option>
    </select>

    <button onclick="processTransaction()">Process</button>

    <div class="output" id="result"></div>
</div>

<script>
function processTransaction() {
    try {
        let balance = Number(document.getElementById("balance").value);
        let amount = Number(document.getElementById("amount").value);
        let type = document.getElementById("type").value;

        if (isNaN(balance) || isNaN(amount)) {
            throw new Error("Invalid input");
        }

        if (amount <= 0) {
            throw new Error("Amount must be positive");
        }

        if (type === "deposit") {
            balance += amount;
        } else if (type === "withdraw") {
            if (amount > balance) {
                throw new Error("Insufficient balance");
            }
            balance -= amount;
        }

        document.getElementById("result").innerText =
            "Final Balance: â‚¹" + balance;
    }
    catch (err) {
        document.getElementById("result").innerText =
            "Error: " + err.message;
    }
}
</script>

</body>
</html>
